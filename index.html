<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title-box">
            <h1>Word Explorer</h1>
        </div>
        <div class="content-boxes">
            <div class="content-box">
                <h2>Define Your Word!</h2>
                <input type="text" id="wordInput" placeholder="Enter a word" />
                <button onclick="getDefinition()">Get Definition</button>
                <div id="dictionaryResult">
                    <h3 id="word"></h3>
                    <p id="phonetics"></p>
                    <p id="definition"></p>
                    <p id="example"></p>
                </div>
            </div>

            <div class="content-box">
                <h2>Translate to Any Language!</h2>
                <div class="input-group">
                    <input type="text" id="translateInput" placeholder="Enter a word" />

                    <select id="languageSelect">
                        <option value="ar">Arabic</option>
                        <option value="bg">Bulgarian</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="da">Dutch</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="el">Greek</option>
                        <option value="hi">Hindi</option>
                        <option value="ga">Irish</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="fa">Persian</option>
                        <option value="ru">Russian</option>
                        <option value="es">Spanish</option>
                        <option value="ta">Tamil</option>
                        <option value="vi">Vietnamese</option>
                        <option value="cy">Welsh</option>
                        <option value="zu">Zulu</option>
                    </select>
                </div>

                <button onclick="translateWord()">Translate</button>
                <div id="translationResult">
                    <p id="translatedText"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
